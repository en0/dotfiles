# Backend Configuration
backend = "glx"
dithered-present = true;  # Enable dithered present for visual quality
vsync = true;             # Enable V-Sync to reduce tearing

# General Settings
shadow = false;           # Disable shadows for performance
fading = false;           # Disable fading effects

# Window Management
detect-rounded-corners = true;   # Detect rounded corners for window borders
detect-client-opacity = true;     # Detect client window opacity
use-ewmh-active-win = true;       # Use EWMH to manage active window
detect-transient = true;          # Detect transient windows for proper handling
use-damage = true;                # Use damage tracking for performance improvements
force-win-blend = false;          # Disable forced window blending

# Visual Settings
max-brightness = 1.0;             # Set maximum brightness
transparent-clipping = false;      # Disable transparent clipping for better performance

# Daemon Settings
daemon = false;                   # Use Picom in non-daemon mode
