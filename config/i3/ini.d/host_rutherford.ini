set $monitor01 DisplayPort-1
set $monitor02 DisplayPort-0

bindsym $mod+i exec ~/.bin/launch-or-raise --binary firefox --selector firefox
bindsym $mod+s exec ~/.bin/launch-or-raise --binary discord --selector discord

exec_always --no-startup-id "xrandr --output DisplayPort-1 --primary --output DisplayPort-0 --right-of DisplayPort-1"
