bar {
    position top
    status_command "nenostatus --stdout"
    font $pango_font
    strip_workspace_numbers yes

    colors {
        background $col_coco_black
        statusline $col_mossy
        separator  $col_dark_charcoal

        focused_workspace  $col_mossy $col_dark_charcoal $col_cakepop_sorbet
        active_workspace   $col_mossy $col_coco_black $col_cakepop_sorbet
        inactive_workspace $col_dark_charcoal $col_coco_black $col_mossy
        urgent_workspace   $col_urgent $col_urgent $col_cakepop_sorbet
        binding_mode       $col_mossy $col_dark_charcoal $col_cakepop_sorbet
    }
}
